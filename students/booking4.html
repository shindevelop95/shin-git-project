                <script>
                    // Schedule
                    $("#weekly-schedule").dayScheduleSelector({
                        days: [1, 2, 3, 4, 5], 
                        startTime:'09:00',
                        endTime:'19:00', 
                        interval: 60,  
                        stringDays: ['Mon','Tue','Wed','Thu','Fri'],
                        template:'<div class="blocked"></div>'+'<div class="day-schedule-selector">'+
                        '<table class="schedule-table">'+
                        '<thead class="schedule-header"></thead>'+
                        '<tbody class="schedule-rows"></tbody>'+
                        '</table>'+'<div>'
                    });
        
                    // Serialize Data (Available Timings)
                    $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                        '1': [['10:00','12:00'], ['13:00','16:00']],
                        '2': [['12:00','14:00'], ['15:00','16:00']],
                        '3': [['14:00','16:00']],
                        '4': [['09:00','10:00']], 
                        '5': [['10:00','11:00'], ['15:00','18:00']]
                    });
        
                    $(document).ready(function() {
                        // Change to 12-hr format
                        $('.time-label0').html("09:00am");
                        $('.time-label4').html("01:00pm");
                        $('.time-label5').html("02:00pm");
                        $('.time-label6').html("03:00pm");
                        $('.time-label7').html("04:00pm");
                        $('.time-label8').html("05:00pm");
                        $('.time-label9').html("06:00pm");
        
                        // local storage
                        $('#newbookinglh_location').html(localStorage.getItem("newbookinglh_location"));
        
                        $(".modifybooking").click(function(){
                            var newbookinglh_date = $("#newlh-date option:selected").val();
                            localStorage.setItem("newbookinglh_date", newbookinglh_date);
        
                            var newbookinglh_start = $("#newlh-start option:selected").val();
                            localStorage.setItem("newbookinglh_start", newbookinglh_start);
        
                            var newbookinglh_end = $("#newlh-end option:selected").val();
                            localStorage.setItem("newbookinglh_end", newbookinglh_end);
                            window.location.href = "index.html#existing-booking";
                        });
                    });
        
                </script>
