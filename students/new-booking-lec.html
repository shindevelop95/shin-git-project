                <script>
                    // Schedule
                    $("#weekly-schedule").dayScheduleSelector({
                        days: [1, 2, 3, 4, 5], 
                        startTime:'09:00',
                        endTime:'19:00', 
                        interval: 60,  
                        stringDays: ['Mon','Tue','Wed','Thu','Fri'],
                        template:'<div class="blocked"></div>'+'<div class="day-schedule-selector">'+
                        '<table class="schedule-table">'+
                        '<thead class="schedule-header"></thead>'+
                        '<tbody class="schedule-rows"></tbody>'+
                        '</table>'+'<div>'
                    });
        
                    $(document).ready(function() {
                        // Change Timings based on room selection - Serialize Data (Available Timings)
                        $("select.lecture-hall-select").change(function(){
                            var room = $(this).children("option:selected").val();
                            if (room == "Lecture Hall L4.11") {
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['14:00','16:00']],
                                    '2': [['16:00','19:00']],
                                    '5': [['10:00','13:00'], ['15:00','18:00']]
                                });
                            } else if (room == "Lecture Hall L4.12") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['10:00','12:00']],
                                    '2': [['11:00','14:00'], ['16:00','19:00']],
                                    '3': [['15:00','17:00']],
                                    '5': [['09:00','11:00']]
                                });
                            } else if (room == "Lecture Hall L5.02") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['11:00','13:00']],
                                    '2': [['16:00','19:00']],
                                    '3': [['11:00','16:00']],
                                    '4': [['11:00','13:00']], 
                                    '5': [['09:00','11:00'], ['14:00','18:00']]
                                });
                            } else if (room == "Lecture Hall L5.11") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['11:00','13:00']],
                                    '2': [['11:00','14:00'], ['16:00','19:00']],
                                    '3': [['14:00','16:00']],
                                    '4': [['10:00','12:00']], 
                                    '5': [['09:00','11:00'], ['16:00','18:00']]
                                });
                            } else if (room == "Lecture Hall L5.12") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '2': [['16:00','19:00']],
                                    '3': [['14:00','16:00']],
                                    '4': [['12:00','15:00']], 
                                    '5': [['09:00','11:00'], ['16:00','18:00']]
                                });
                            } else {
                                $('.time-slot').removeAttr('id');
                            }
                        });
        
                        // Change to 12-hr format
                        $('.time-label0').html("09:00am");
                        $('.time-label4').html("01:00pm");
                        $('.time-label5').html("02:00pm");
                        $('.time-label6').html("03:00pm");
                        $('.time-label7').html("04:00pm");
                        $('.time-label8').html("05:00pm");
                        $('.time-label9').html("06:00pm");
        
                        // Set price based on room selected
                        $("select.lecture-hall-select").change(function(){
                            var room = $(this).children("option:selected").val();
                            if (room == "Lecture Hall L4.11") {
                                $("#total-amount").html("$56.00");
                            } else if (room == "Lecture Hall L4.12") {
                                $("#total-amount").html("$60.00");
                            } else if (room == "Lecture Hall L5.02") {
                                $("#total-amount").html("$57.00");
                            } else if (room == "Lecture Hall L5.11") {
                                $("#total-amount").html("$59.00");
                            } else {
                                $("#total-amount").html("$65.00");
                            }
                        });
        
                        // local storage
                        $(".newbooking").click(function(){
                            var newbookinglh_location = $("#newlh-location option:selected").val();
                            localStorage.setItem("newbookinglh_location", newbookinglh_location);
        
                            var newbookinglh_date = $("#newlh-date option:selected").val();
                            localStorage.setItem("newbookinglh_date", newbookinglh_date);
        
                            var newbookinglh_start = $("#newlh-start option:selected").val();
                            localStorage.setItem("newbookinglh_start", newbookinglh_start);
        
                            var newbookinglh_end = $("#newlh-end option:selected").val();
                            localStorage.setItem("newbookinglh_end", newbookinglh_end);
                            window.location.href = "index.html";
                        });
        
                        // Apply Promo Code
                        $("#validate-promo").click(function() {
                            var srpromo = $("#input-promo").val();
                            if (srpromo == "10OFF") {
                                $("#total-amount").html("$51.00");
                                $("#promo-error").html("<i class='fa fa-check-circle' aria-hidden='true'></i>Promo Code Applied");
                                $("#promo-error").css("color", "#1fa463");
                            } else if (srpromo.length == 0) {
                                $("#promo-error").css("color", "#dc3535");
                                $("#promo-error").html("<i class='fa fa-exclamation-circle' aria-hidden='true'></i>No promo code entered");
                            } else {
                                $("#promo-error").css("color", "#dc3535");
                                $("#promo-error").html("<i class='fa fa-exclamation-circle' aria-hidden='true'></i>Invalid Promo Code");
                            }
                        });
        
                        // Remove Promo Code
                        $("#remove-promo").click(function() {
                            if ($("#input-promo").val().length != 0) {
                                $("#total-amount").html("$56.00");
                                $("#input-promo").val("");
                                $("#promo-error").html("");
                            } 
                        }); 
                    });
                </script>
