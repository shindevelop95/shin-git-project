<body>
    <!-- START OF HEADER SECTION -->
    <header>
        <div class="header-wrap">
            <div class="container">
                <!-- START OF LOGO -->
                <div class="flexbox-header">
                    <div class="image-wrapper">
                        <img src="../images/uow-logo.png" class="uow-logo">
                    </div>
                    <div class="login-wrapper">
                        <label><span class="logged-in">Logged in as: Admin</span></label>
                        <a href="index.html" class="btn"><span>Previous</span></a>
                        <a href="login.html" class="btn"><span>Log out</span></a>
                    </div>
                </div>
                <!-- END OF LOGO -->
            </div>
        </div>
    </header>

    <div class="banner-wrap">
        <img src="../images/banner1.jpeg">
        <div class="titleheader-wrap">
            <h2 class="sub-headline">
                <span class="first-letter">W</span>elcome
            </h2>
            <h1>UOW ROOM BOOKING SYSTEM</h1>
        </div>
    </div>

    <section class="student-account">
        <div class="container">
            <div class="row">
                    <div class="card col-5">
                        <h2>Student User Account Creation</h2>
                        <img src="../images/user1.jpg" alt="" class="card-img">
                    </div>
                    <div class="form-right col-7">
                        <form class="student-form">                      
                            <div class="form-group">
                                <label">Student Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Email address:</label>
                              <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Password:</label>
                              <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password:</label>
                                <input type="password" class="form-control">
                            </div>
                              <hr>
                              <h2>Grant Permission</h2>
                            <div class="form-group form-check">
                                <label class="select-label">Permission to Edit Rooms &nbsp;</label>
                                <select class="study-room-select">
                                    <option></option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <div class="form-group form-check">
                                <label class="select-label">Permission to Create New Rooms &nbsp;</label>
                                <select class="study-room-select">
                                    <option></option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
            </div>         
        </div>
    </section>
