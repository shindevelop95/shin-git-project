                <script>
                    // Schedule
                    $("#weekly-schedule").dayScheduleSelector({
                        days: [1, 2, 3, 4, 5], 
                        startTime:'09:00',
                        endTime:'19:00', 
                        interval: 60,  
                        stringDays: ['Mon','Tue','Wed','Thu','Fri'],
                        template:'<div class="blocked"></div>'+'<div class="day-schedule-selector">'+
                        '<table class="schedule-table">'+
                        '<thead class="schedule-header"></thead>'+
                        '<tbody class="schedule-rows"></tbody>'+
                        '</table>'+'<div>'
                    });
        
                    $(document).ready(function() {
                        // Change Timings based on room selection - Serialize Data (Available Timings)
                        $("select.auditorium-select").change(function(){
                            var room = $(this).children("option:selected").val();
                            if (room == "Auditorium A4.11") {
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['14:00','16:00']],
                                    '2': [['11:00','14:00']],
                                    '4': [['10:00','12:00']], 
                                    '5': [['09:00','11:00'], ['15:00','18:00']]
                                });
                            } else if (room == "Auditorium A4.12") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['10:00','12:00']],
                                    '2': [['11:00','14:00'], ['16:00','19:00']],
                                    '3': [['15:00','17:00']],
                                    '4': [['11:00','13:00']], 
                                    '5': [['09:00','11:00']]
                                });
                            } else if (room == "Auditorium A5.02") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '2': [['13:00','15:00'], ['16:00','19:00']],
                                    '3': [['11:00','16:00']],
                                    '5': [['09:00','11:00']]
                                });
                            } else if (room == "Auditorium A5.11") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '1': [['10:00','12:00']],
                                    '2': [['11:00','14:00'], ['16:00','19:00']],
                                    '3': [['14:00','16:00']],
                                    '4': [['10:00','12:00']], 
                                    '5': [['09:00','11:00'], ['16:00','18:00']]
                                });
                            } else if (room == "Auditorium A5.12") {
                                $('.time-slot').removeAttr('id');
                                $("#weekly-schedule").data('artsy.dayScheduleSelector').deserialize({
                                    '2': [['16:00','19:00']],
                                    '3': [['14:00','16:00']],
                                    '5': [['09:00','11:00'], ['16:00','18:00']]
                                });
                            } else {
                                $('.time-slot').removeAttr('id');
                            }
                        });
        
                        // Change to 12-hr format
                        $('.time-label0').html("09:00am");
                        $('.time-label4').html("01:00pm");
                        $('.time-label5').html("02:00pm");
                        $('.time-label6').html("03:00pm");
                        $('.time-label7').html("04:00pm");
                        $('.time-label8').html("05:00pm");
                        $('.time-label9').html("06:00pm");
        
                        // Set price based on room selected
                        $("select.auditorium-select").change(function(){
                            var room = $(this).children("option:selected").val();
                            if (room == "Auditorium A4.11") {
                                $("#total-amount").html("$43.00");
                            } else if (room == "Auditorium A4.12") {
                                $("#total-amount").html("$48.00");
                            } else if (room == "Auditorium A5.02") {
                                $("#total-amount").html("$50.00");
                            } else if (room == "Auditorium A5.11") {
                                $("#total-amount").html("$46.00");
                            } else {
                                $("#total-amount").html("$58.00");
                            }
                        });
        
                        // local storage
                        $(".newbooking").click(function(){
                            var newbookinga_location = $("#newa-location option:selected").val();
                            localStorage.setItem("newbookinga_location", newbookinga_location);
        
                            var newbookinga_date = $("#newa-date option:selected").val();
                            localStorage.setItem("newbookinga_date", newbookinga_date);
        
                            var newbookinga_start = $("#newa-start option:selected").val();
                            localStorage.setItem("newbookinga_start", newbookinga_start);
        
                            var newbookinga_end = $("#newa-end option:selected").val();
                            localStorage.setItem("newbookinga_end", newbookinga_end);
                            window.location.href = "index.html";
                        });
        
                        // Apply Promo Code
                        $("#validate-promo").click(function() {
                            var srpromo = $("#input-promo").val();
                            if (srpromo == "10OFF") {
                                $("#total-amount").html("$40.00");
                                $("#promo-error").html("<i class='fa fa-check-circle' aria-hidden='true'></i>Promo Code Applied");
                                $("#promo-error").css("color", "#1fa463");
                            } else if (srpromo.length == 0) {
                                $("#promo-error").css("color", "#dc3535");
                                $("#promo-error").html("<i class='fa fa-exclamation-circle' aria-hidden='true'></i>No promo code entered");
                            } else {
                                $("#promo-error").css("color", "#dc3535");
                                $("#promo-error").html("<i class='fa fa-exclamation-circle' aria-hidden='true'></i>Invalid Promo Code");
                            }
                        });
        
                        // Remove Promo Code
                        $("#remove-promo").click(function() {
                            if ($("#input-promo").val().length != 0) {
                                $("#total-amount").html("$43.00");
                                $("#input-promo").val("");
                                $("#promo-error").html("");
                            } 
                        }); 
                    });
                </script>
